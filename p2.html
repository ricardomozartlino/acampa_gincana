<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-palavras Dica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blank {
            display: inline-block;
            width: 50px;
            border-bottom: 2px solid black;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div class="content">
        <p>“Porque a <span class="blank"></span> <span class="blank"></span> <span class="blank"></span> é loucura para
            os que perecem; mas para nós, que somos salvos, é o poder de Deus.”</p>
    </div>

</body>

</html>
