<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f4f4f4;
        }

        #controls {
            display: grid;
            grid-template-areas:
            "up up"
            "left right"
            "down down";
            gap: 10px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        #up {
            grid-area: up;
        }

        #down {
            grid-area: down;
        }

        #left {
            grid-area: left;
        }

        #right {
            grid-area: right;
        }
    </style>
</head>
<body>
<canvas id="snakeGameCanvas" width="300" height="300"></canvas>
<div id="controls">
    <button id="up">↑</button>
    <button id="down">↓</button>
    <button id="left">←</button>
    <button id="right">→</button>
</div>

<script>
    const canvas = document.getElementById('snakeGameCanvas');
    const context = canvas.getContext('2d');
    const box = 20;
    let score = 0;
    let snake = [];
    snake[0] = {x: 10 * box, y: 10 * box};
    let food = {
        x: Math.floor(Math.random() * 15 + 1) * box,
        y: Math.floor(Math.random() * 15 + 1) * box
    }
    let d;

    // Adicionando os listeners aos botões
    document.getElementById('up').addEventListener('click', () => d = 'UP');
    document.getElementById('down').addEventListener('click', () => d = 'DOWN');
    document.getElementById('left').addEventListener('click', () => d = 'LEFT');
    document.getElementById('right').addEventListener('click', () => d = 'RIGHT');

    function draw() {
        for(let i = 0; i < snake.length; i++) {
            context.fillStyle = i === 0 ? "green" : "white";
            context.fillRect(snake[i].x, snake[i].y, box, box);
            context.strokeStyle = "red";
            context.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        context.fillStyle = "red";
        context.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if(d === "LEFT") snakeX -= box;
        if(d === "UP") snakeY -= box;
        if(d === "RIGHT") snakeX += box;
        if(d === "DOWN") snakeY += box;

        if(snakeX === food.x && snakeY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * 15 + 1) * box,
                y: Math.floor(Math.random() * 15 + 1) * box
            }
        } else {
            snake.pop();
        }

        let newHead = {
            x: snakeX,
            y: snakeY
        }

        if(snakeX < 0 || snakeY < 0 || snakeX > 15 * box || snakeY > 15 * box || collision(newHead, snake)) {
            clearInterval(game);
        }

        snake.unshift(newHead);

        context.fillStyle = "black";
        context.font = "20px Arial";
        context.fillText(score, 2*box, 1.6*box);
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x === array[i].x && head.y === array[i].y) {
                return true;
            }
        }
        return false;
    }

    let game = setInterval(draw, 100);

</script>
</body>
</html>
